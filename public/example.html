<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Tracker Example</title>
</head>
<body>
    <h1>Analytics Tracker Example</h1>
    <p>This page demonstrates how to use the analytics tracker.</p>
    <button>Click me to track clicks!</button>
    <div style="height: 2000px; background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);">
        <p>Scroll down to track scroll events</p>
    </div>

    <!-- Configure the tracker -->
    <script>
        window.__TRACKER_CONFIG__ = {
            site_id: "YOUR_SITE_ID_HERE", // Replace with your actual site_id
            api_base: "http://localhost:3000" // Optional: defaults to current origin
        };
    </script>

    <!-- Load the tracker script -->
    <script src="/tracker.js"></script>
</body>
</html>
